[env:esp32s3-st7735-test]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
upload_speed = 460800
monitor_speed = 115200
board_build.partitions = default.csv
board_build.arduino.memory_type = qio_qspi
board_build.psram_type = qspi
board_build.arduino.stack_size = 8192

build_flags = 
    -DCORE_DEBUG_LEVEL=1
    -DLOGGER_ENABLED=1
    -DLOGGER_LEVEL_ERROR=1
    -DLOGGER_LEVEL_WARN=1
    -DLOGGER_LEVEL_INFO=1
    -DLOGGER_LEVEL_DEBUG=0
    -DLOGGER_LEVEL_VERBOSE=0
    -DDISPLAY_TYPE_ST7735
    -DESP32S3_MODE=1
    -DBOARD_HAS_PSRAM
    ; PSRAM Configuration (QSPI - working mode)
    -DCONFIG_ESP32S3_SPIRAM_SUPPORT=1
    -DCONFIG_SPIRAM_MODE_OCT=1
    -DCONFIG_SPIRAM=1
    -DCONFIG_SPIRAM_USE_CAPS_ALLOC=1
    -DCONFIG_SPIRAM_IGNORE_NOTFOUND=1
    ; ESP32-S3 TFT_eSPI Configuration - WORKING SETTINGS
    -DUSER_SETUP_LOADED=1
    -DST7735_DRIVER
    -DST7735_GREENTAB160x80
    -DTFT_WIDTH=80
    -DTFT_HEIGHT=160
    -DTFT_RGB_ORDER=TFT_BGR  
    -DTFT_CS=10
    -DTFT_RST=4  
    -DTFT_DC=14
    -DTFT_MOSI=11
    -DTFT_SCLK=12
    -DTFT_MISO=13
    -DTOUCH_CS=-1
    -DLOAD_GLCD   
    -DLOAD_FONT2  
    -DLOAD_FONT4  
    -DLOAD_FONT6  
    -DLOAD_FONT7  
    -DLOAD_FONT8  
    -DLOAD_GFXFF
    -DSMOOTH_FONT
    -DSPI_FREQUENCY=80000000

lib_deps = 
    bodmer/TFT_eSPI@^2.5.43
