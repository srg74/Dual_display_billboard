[env:esp32s3-st7735-debug]
board = esp32-s3-devkitc-1
board_build.partitions = tools/ESP32S3_8MB_2MB_PSRAM.csv
board_build.arduino.memory_type = qio_opi
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DLOGGER_ENABLED=1
    -DLOGGER_LEVEL_ERROR=1
    -DLOGGER_LEVEL_WARN=1
    -DLOGGER_LEVEL_INFO=1
    -DLOGGER_LEVEL_DEBUG=1
    -DLOGGER_LEVEL_VERBOSE=0
    -DDISPLAY_TYPE_ST7735
    -DDUAL_DISPLAY_ENABLED
    -DESP32S3_BEAST_MODE=1
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    ; Beast mode TFT configuration with PSRAM buffering
    -DUSER_SETUP_LOADED=1
    -DST7735_DRIVER
    -DST7735_GREENTAB160x80
    -DTFT_WIDTH=80
    -DTFT_HEIGHT=160
    -DTFT_RGB_ORDER=TFT_BGR  
    -DTFT_RST=4  
    -DTFT_DC=14
    -DTFT_MOSI=23
    -DTFT_SCLK=18
    -DTOUCH_CS=-1
    -DLOAD_GLCD   
    -DLOAD_FONT2  
    -DLOAD_FONT4  
    -DLOAD_FONT6  
    -DLOAD_FONT7  
    -DLOAD_FONT8  
    -DLOAD_GFXFF
    -DSMOOTH_FONT
    -DSPI_FREQUENCY=80000000
    ; PSRAM Beast Features ðŸ’ª
    -DPSRAM_ENABLE=1
    -DPSRAM_BUFFER_SIZE=524288
    -DENABLE_SPRITE_BUFFERING=1
    -DENABLE_ADVANCED_GRAPHICS=1

