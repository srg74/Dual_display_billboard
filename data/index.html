<!DOCTYPE html>
<html>
<head>
    <title>Billboard Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #0d1117;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 10px; /* Increased from 5px */
            color: #f0f6fc;
        }

        /* Add a main container to ensure proper spacing */
        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 5px;
        }

        .flex-container,
        .flex-container-gray,
        .flex-container-white {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            border: 1px solid #30363d;
            box-sizing: border-box;
        }

        .flex-container-gray {
            background-color: #161b22;
            color: #f0f6fc;
        }

        .flex-container-white {
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: #f0f6fc;
        }

        /* Header block styling - Green gradient to match portal.html */
        .flex-container-gray:first-child {
            background: linear-gradient(135deg, #238636 0%, #2ea043 100%) !important;
            border: 1px solid #238636;
            color: #fff;
        }

        .flex-container-gray:first-child .billboard-name {
            color: #fff !important;
        }

        .flex-container-gray:first-child .header-right p {
            color: #fff !important;
        }

        .flex-container-gray:first-child .status-value {
            color: #e6ffed !important;
        }

        .header-block {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .header-left {
            flex: 0 0 auto;
        }

        .header-center {
            flex: 1;
            text-align: center;
        }

        .header-center a {
            color: #f0f6fc;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            padding: 8px 16px;
            border: 2px solid #f0f6fc;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: inline-block;
        }

        .header-center a:hover {
            background-color: #f0f6fc;
            color: #238636;
        }

        .header-right {
            flex: 0 0 auto;
            text-align: right;
        }

        .header-right p {
            margin: 0;
            font-size: 14px;
        }

        .billboard-name {
            font-size: 24px;
            font-weight: bold;
            color: #f0f6fc;
            margin: 0;
        }

        .status-value {
            color: #58a6ff;
            font-weight: 500;
        }

        h2 {
            color: #f0f6fc;
            margin: 20px 0 10px 0;
            font-size: 20px;
            font-weight: 600;
        }

        label {
            font-size: 16px;
            color: #f0f6fc;
        }

        select, input[type="text"], input[type="number"] {
            padding: 8px 12px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #21262d;
            color: #f0f6fc;
            font-size: 14px;
            min-width: 120px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        /* Button Styles - Portal.html matching */
        button, .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        /* Primary buttons - Blue gradient like portal.html */
        button, .btn-primary {
            background: linear-gradient(135deg, #1f6feb 0%, #388bfd 100%);
            color: #fff;
            border: 1px solid #1f6feb;
        }

        button:hover, .btn-primary:hover {
            background: linear-gradient(135deg, #388bfd 0%, #4c96ff 100%);
            border-color: #388bfd;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(31, 111, 235, 0.3);
        }

        /* Success buttons - Green gradient */
        .btn-success {
            background: linear-gradient(135deg, #238636 0%, #2ea043 100%);
            color: #fff;
            border: 1px solid #238636;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #2ea043 0%, #3fb950 100%);
            border-color: #2ea043;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(35, 134, 54, 0.3);
        }

        /* Toggle Switch Styles */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #30363d;
            transition: 0.3s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: #f0f6fc;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: linear-gradient(135deg, #1f6feb 0%, #388bfd 100%);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* NEW Brightness Slider CSS */
        .brightness-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            margin: 0 15px;
        }

        .brightness-slider {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: #30363d;
            outline: none;
            border: none;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
        }

        .brightness-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1f6feb 0%, #388bfd 100%);
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 3px 8px rgba(31, 111, 235, 0.3);
        }

        .brightness-slider::-webkit-slider-track {
            height: 8px;
            border-radius: 5px;
            background: #30363d;
        }

        .brightness-value {
            min-width: 45px;
            text-align: center;
            font-weight: 600;
            color: #58a6ff;
            font-size: 14px;
        }

        /* Form Styles */
        .form-row {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .form-row input[type="file"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #21262d;
            color: #f0f6fc;
            min-width: 0; /* Allow flex shrinking */
        }

        .form-row button {
            flex-shrink: 0;
            white-space: nowrap;
            min-width: 120px;
        }

        /* Gallery Styles */
        .gallery-row {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 12px;
            margin-top: 10px;
        }

        .gallery-item {
            position: relative;
            border: 1px solid #30363d;
            border-radius: 8px;
            overflow: hidden;
            background-color: #21262d;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .gallery-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(31, 111, 235, 0.2);
        }

        .gallery-item .thumbnail {
            width: 100%;
            height: 120px;
            background-color: #161b22;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .gallery-item .thumbnail img {
            width: 160px;  /* ST7735 width */
            height: 80px;  /* ST7735 height */
            object-fit: contain;
            border-radius: 4px;
            image-rendering: pixelated; /* Preserve sharp pixels */
        }

        /* For ST7789 displays (240x240) - can be updated dynamically */
        .gallery-item.st7789 .thumbnail img {
            width: 120px;  /* Scaled down 240px to fit */
            height: 120px; /* Scaled down 240px to fit */
        }

        .gallery-item .controls {
            padding: 8px;
            text-align: center;
        }

        .gallery-item .filename {
            font-weight: 600;
            color: #f0f6fc;
            margin-bottom: 2px;
            word-break: break-word;
            font-size: 14px;
        }

        .gallery-item .filesize {
            font-size: 12px;
            color: #8b949e;
            margin-bottom: 6px;
        }

        .gallery-item .enable-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 0;
            padding: 6px 8px;
            background-color: #161b22;
            border-radius: 6px;
        }

        .gallery-item .enable-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .gallery-item .enable-checkbox {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .gallery-item .enable-label {
            font-size: 13px;
            color: #f0f6fc;
            cursor: pointer;
            user-select: none;
        }

        .gallery-item .delete-button {
            background: #da3633 !important;
            border-color: #da3633 !important;
            padding: 4px 8px !important;
            font-size: 11px !important;
            min-width: auto !important;
            border-radius: 4px;
        }

        .gallery-item .button-row {
            display: none; /* Hide the old button row */
        }

        .gallery-item button {
            padding: 6px 10px;
            font-size: 12px;
            min-width: 40px;
            white-space: nowrap;
        }

        /* Control Section Spacing */
        .control-section {
            margin: 5px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                padding: 0 5px;
            }

            body {
                padding: 5px;
            }

            .flex-container,
            .flex-container-gray,
            .flex-container-white {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
                padding: 15px;
            }

            .header-block {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header-left,
            .header-center,
            .header-right {
                flex: none;
                text-align: center;
            }

            .brightness-wrapper {
                width: 100%;
                margin: 0;
            }

            .form-row {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .form-row button {
                min-width: auto;
                width: 100%;
            }

            .gallery-row {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 10px;
            }

            .control-section {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;
            }

            .billboard-name {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .gallery-row {
                grid-template-columns: 1fr;
            }
            
            .gallery-item .button-row {
                justify-content: space-around;
            }
            
            .gallery-item button {
                flex: 1;
                max-width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 1. Header Block -->
        <div class="flex-container-gray">
            <div class="header-block">
                <div class="header-left">
                    <h1 class="billboard-name">BILLBOARD</h1>
                </div>
                <div class="header-center">
                    <a href="settings">Settings</a>
                </div>
                <div class="header-right">
                    <p><strong>Wi-Fi:</strong> <span class="status-value">{{WIFI_SSID}}</span></p>
                    <p><strong>IP:</strong> <span class="status-value">{{IP_ADDRESS}}</span></p>
                    <p><strong>Local time:</strong> <span id="currentTime" class="status-value">--:--</span></p>
                </div>
            </div>
        </div>

        <!-- 2. Time Zone Selection -->
        <div class="flex-container-gray">
            <label for="timezone"><strong>Time zone:</strong></label>
            <select id="timezone" onchange="setTimezone()">
                {{TIMEZONE_OPTIONS}}
            </select>
            <button onclick="setTimezone()">Set Time Zone</button>
        </div>

        <!-- 3. Clock Label -->
        <div class="flex-container-gray">
            <label for="clockLabel"><strong>Clock label:</strong></label>
            <input type="text" id="clockLabel" value="{{CLOCK_LABEL}}" placeholder="Enter label">
            <button onclick="setClockLabel()">Set Label</button>
        </div>

        <!-- 4. Toggle Controls -->
        <div class="flex-container-gray">
            <div class="control-section">
                <label for="secondDisplayCheckbox"><strong>Enable second display</strong></label>
                <label class="toggle-switch">
                    <input type="checkbox" id="secondDisplayCheckbox" onchange="toggleSecondDisplay()">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="control-section">
                <label for="clockCheckbox"><strong>Add clock to gallery</strong></label>
                <label class="toggle-switch">
                    <input type="checkbox" id="clockCheckbox" onchange="toggleClock()">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="control-section">
                <label for="dccCheckbox"><strong>Enable DCC interface</strong></label>
                <label class="toggle-switch">
                    <input type="checkbox" id="dccCheckbox" onchange="toggleDCC()">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- 5. File Upload -->
        <div class="flex-container-white">
            <form id="upload-form" enctype="multipart/form-data" method="post">
                <div class="form-row">
                    <input type="file" id="file-input" name="file" accept=".jpg,.jpeg" style="flex: 1;">
                    <button type="submit" style="white-space: nowrap;">Upload File</button>
                </div>
            </form>
        </div>

        <!-- 6. Billboard Gallery -->
        <h2>Billboard Gallery 
            <span id="imageCount" class="status-value">(0 images)</span>
        </h2>
        <div id="galleryContainer" class="gallery-row">
            <div style="text-align: center; color: #6c757d; padding: 20px;">
                Loading images...
            </div>
        </div>

        <!-- 7. Image Interval -->
        <div class="flex-container-gray">
            <label for="imageInterval"><strong>Image change interval (seconds):</strong></label>
            <input type="number" id="imageInterval" value="{{IMAGE_INTERVAL}}" min="1" max="3600">
            <button onclick="setImageInterval()">Set Interval</button>
        </div>

        <!-- 8. Display Brightness -->
        <div class="flex-container-gray">
            <label for="brightnessSlider"><strong>Display brightness:</strong></label>
            <div class="brightness-wrapper">
                <input type="range" 
                       id="brightnessSlider" 
                       min="1" 
                       max="255" 
                       value="200" 
                       class="brightness-slider">
                <span id="brightnessPercent" class="brightness-value">78%</span>
            </div>
        </div>
    </div>

    <script>
        // Time update function
        function updateTime() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/time", true);
            xhr.onload = function () {
                if (xhr.status == 200) {
                    document.getElementById('currentTime').innerText = xhr.responseText;
                }
            };
            xhr.send();
        }

        // Other control functions
        function setTimezone() {
            var timezone = document.getElementById('timezone').value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/timezone", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send("timezone=" + encodeURIComponent(timezone));
        }

        function setClockLabel() {
            var label = document.getElementById('clockLabel').value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/clock-label", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send("label=" + encodeURIComponent(label));
        }

        function setImageInterval() {
            var interval = document.getElementById('imageInterval').value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/image-interval", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send("interval=" + interval);
        }

        function toggleSecondDisplay() {
            var checked = document.getElementById('secondDisplayCheckbox').checked;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/second-display", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send("second_display=" + checked);
        }

        function toggleDCC() {
            var checked = document.getElementById('dccCheckbox').checked;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/dcc", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send("dcc=" + checked);
        }

        function toggleClock() {
            var checked = document.getElementById('clockCheckbox').checked;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/clock", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send("clock=" + checked);
        }

        function setImageEnabled(img, enabled) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/image-enable", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onload = function () {
                if (xhr.status === 200) {
                    location.reload();
                }
            };
            xhr.send("img=" + encodeURIComponent(img) + "&enabled=" + enabled);
        }

        // NEW Brightness Slider JavaScript
        function setBrightness() {
            const slider = document.getElementById('brightnessSlider');
            const value = slider.value;
            const percent = Math.round(value * 100 / 255);
            
            document.getElementById('brightnessPercent').textContent = percent + '%';
            
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/brightness", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send("brightness=" + value);
        }

        // Image Gallery Functions
        async function loadImageGallery() {
            try {
                console.log('Loading image gallery...');
                const response = await fetch('/api/images/list');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Gallery data:', data);
                
                // Load enabled states from server
                const enabledStatesResponse = await fetch('/api/images/enabled-states');
                let enabledStates = {};
                if (enabledStatesResponse.ok) {
                    const enabledData = await enabledStatesResponse.json();
                    enabledStates = enabledData.states || {};
                    console.log('Loaded enabled states from server:', enabledStates);
                } else {
                    console.warn('Failed to load enabled states from server, using defaults');
                }
                
                const container = document.getElementById('galleryContainer');
                const countSpan = document.getElementById('imageCount');
                
                countSpan.textContent = `(${data.images.length} images)`;
                
                if (data.images.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; color: #6c757d; padding: 20px;">
                            <div style="font-size: 18px; margin-bottom: 10px; font-weight: bold;">No Images</div>
                            <div>No images uploaded yet</div>
                            <div style="font-size: 14px; margin-top: 5px;">Upload JPEG images using the form above</div>
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                
                data.images.forEach(image => {
                    const sizeKB = Math.round(image.size / 1024);
                    // Use server state if available, otherwise default to enabled
                    const isEnabled = enabledStates.hasOwnProperty(image.filename) ? enabledStates[image.filename] : true;
                    
                    html += `
                        <div class="gallery-item">
                            <div class="thumbnail">
                                <img src="/images/${image.filename}" alt="${image.filename}" 
                                     onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                                <div style="display: none; color: #8b949e; font-size: 12px;">Preview unavailable</div>
                            </div>
                            <div class="controls">
                                <div class="filename">${image.filename}</div>
                                <div class="filesize">${sizeKB} KB</div>
                                
                                <div class="enable-section">
                                    <div class="enable-controls">
                                        <input type="checkbox" id="enable_${image.filename}" class="enable-checkbox" 
                                               data-filename="${image.filename}" ${isEnabled ? 'checked' : ''}>
                                        <label for="enable_${image.filename}" class="enable-label">Show on display</label>
                                    </div>
                                    <button onclick="deleteImage('${image.filename}')" 
                                            class="delete-button" title="Delete">
                                        Del
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                console.log('Generated HTML preview:', html.substring(0, 1000));
                container.innerHTML = html;
                
            } catch (error) {
                console.error('Failed to load gallery:', error);
                document.getElementById('imageCount').textContent = '(error)';
                document.getElementById('galleryContainer').innerHTML = `
                    <div style="text-align: center; color: #dc3545; padding: 20px;">
                        ERROR: Failed to load images<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        async function deleteImage(filename) {
            if (!confirm(`Are you sure you want to delete "${filename}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/images/delete?filename=${encodeURIComponent(filename)}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('SUCCESS: "' + filename + '" deleted successfully');
                    loadImageGallery(); // Refresh gallery
                } else {
                    const error = await response.json();
                    alert('ERROR: Failed to delete image - ' + (error.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Delete error:', error);
                alert('ERROR: Failed to delete image');
            }
        }

        async function toggleImageEnabled(filename, enabled) {
            console.log('=== TOGGLE FUNCTION CALLED ===');
            console.log('Filename:', filename);
            console.log('Enabled:', enabled);
            console.log('Type of enabled:', typeof enabled);
            
            try {
                console.log(`${enabled ? 'Enabling' : 'Disabling'} image: ${filename}`);
                
                // Send to backend API endpoint
                const formData = new FormData();
                formData.append('filename', filename);
                formData.append('enabled', enabled.toString());
                
                console.log('Sending POST request to /api/images/toggle-enabled');
                console.log('FormData contents:', {filename: filename, enabled: enabled.toString()});
                
                const response = await fetch('/api/images/toggle-enabled', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response received:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('API response:', result);
                
                const action = enabled ? 'enabled' : 'disabled';
                console.log(`Image "${filename}" ${action} for display rotation`);
                
            } catch (error) {
                console.error('Toggle enabled error:', error);
                // Show user feedback on error and revert checkbox
                alert(`Failed to ${enabled ? 'enable' : 'disable'} image: ${error.message}`);
                // Revert the checkbox state
                const checkbox = document.getElementById(`enable_${filename}`);
                if (checkbox) {
                    checkbox.checked = !enabled;
                }
            }
        }

        // Simple checkbox handler function
        function handleCheckboxChange(checkbox, filename) {
            console.log('=== CHECKBOX HANDLER CALLED ===');
            console.log('Checkbox element:', checkbox);
            console.log('Filename:', filename);
            console.log('Checked state:', checkbox.checked);
            
            if (filename && filename !== 'null' && filename !== '') {
                console.log('Calling toggleImageEnabled with:', filename, checkbox.checked);
                toggleImageEnabled(filename, checkbox.checked);
            } else {
                console.error('Invalid filename in checkbox handler:', filename);
            }
        }

        function refreshGallery() {
            loadImageGallery();
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Load current settings from server
            fetch('/api/settings')
                .then(response => response.json())
                .then(settings => {
                    console.log('Loaded settings:', settings);
                    
                    // Set checkbox states
                    const secondDisplayCheckbox = document.getElementById('secondDisplayCheckbox');
                    const dccCheckbox = document.getElementById('dccCheckbox');
                    const clockCheckbox = document.getElementById('clockCheckbox');
                    const brightnessSlider = document.getElementById('brightnessSlider');
                    
                    if (secondDisplayCheckbox) {
                        secondDisplayCheckbox.checked = settings.secondDisplay;
                        console.log('Second Display checkbox set to:', settings.secondDisplay);
                    }
                    
                    if (dccCheckbox) {
                        dccCheckbox.checked = settings.dcc;
                        console.log('DCC checkbox set to:', settings.dcc);
                    }
                    
                    if (clockCheckbox) {
                        clockCheckbox.checked = settings.clock;
                        console.log('Clock checkbox set to:', settings.clock);
                    }
                    
                    if (brightnessSlider) {
                        brightnessSlider.value = settings.brightness;
                        const percent = Math.round(settings.brightness * 100 / 255);
                        document.getElementById('brightnessPercent').textContent = percent + '%';
                        console.log('Brightness set to:', settings.brightness, '(' + percent + '%)');
                    }
                })
                .catch(error => {
                    console.error('Error loading settings:', error);
                });
            
            // Brightness slider real-time updates
            const slider = document.getElementById('brightnessSlider');
            if (slider) {
                // Update percentage display in real-time as user moves slider
                slider.addEventListener('input', function() {
                    const percent = Math.round(this.value * 100 / 255);
                    document.getElementById('brightnessPercent').textContent = percent + '%';
                });
                
                // Save value when user finishes moving slider
                slider.addEventListener('change', function() {
                    setBrightness();
                });
                
                // Initialize brightness display
                const percent = Math.round(slider.value * 100 / 255);
                document.getElementById('brightnessPercent').textContent = percent + '%';
            }

            // File upload form handler
            document.getElementById('upload-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const fileInput = document.getElementById('file-input');
                const file = fileInput.files[0];
                
                if (!file) {
                    alert('Please select a file to upload');
                    return;
                }
                
                // Validate file type
                if (!file.type.includes('jpeg') && !file.name.toLowerCase().includes('.jpg')) {
                    alert('ERROR: Only JPEG files are supported');
                    return;
                }
                
                // Validate file size (50KB limit)
                if (file.size > 50000) {
                    alert('ERROR: File too large. Maximum size is 50KB');
                    return;
                }
                
                const formData = new FormData();
                formData.append('file', file);
                
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/upload', true);
                
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        alert('SUCCESS: "' + file.name + '" uploaded successfully!');
                        fileInput.value = ''; // Clear file input
                        loadImageGallery(); // Refresh gallery
                    } else {
                        alert('ERROR: Upload failed - ' + xhr.responseText);
                    }
                };
                
                xhr.onerror = function() {
                    alert('ERROR: Upload failed - Network error');
                };
                
                xhr.send(formData);
            });

            // Load initial gallery immediately
            console.log('Starting gallery load...');
            refreshGallery();

            // Add event delegation for dynamically created checkboxes
            document.addEventListener('change', function(event) {
                if (event.target.classList.contains('enable-checkbox')) {
                    const filename = event.target.getAttribute('data-filename');
                    console.log('=== EVENT DELEGATION CHECKBOX CLICKED ===');
                    console.log('Filename from data attribute:', filename);
                    console.log('Checked state:', event.target.checked);
                    
                    if (filename && filename !== 'null' && filename !== '') {
                        console.log('Calling toggleImageEnabled via event delegation');
                        toggleImageEnabled(filename, event.target.checked);
                    } else {
                        console.error('Invalid filename in event delegation:', filename);
                    }
                }
            });

            // Start time updates
            setInterval(updateTime, 60000);
            updateTime();
        });

        // Also try to load gallery when window fully loads (backup)
        window.addEventListener('load', function() {
            console.log('Window loaded, refreshing gallery...');
            setTimeout(refreshGallery, 1000); // Wait 1 second for everything to be ready
        });
    </script>
</body>
</html>
